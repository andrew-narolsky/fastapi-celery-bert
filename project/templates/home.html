{% extends "_base.html" %}

{% block content %}

    <div class="starter-template">
        <h1>Get Bert Score</h1>
        <hr>
        <br>
        <div>
            <h3>Query</h3>
            <form id="form">
                <div class="form-group">
                    <textarea class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <br><br>
        <div>
            <h3>Task Status</h3>
            <br>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Result</th>
                </tr>
                </thead>
                <tbody id="tasks">
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
