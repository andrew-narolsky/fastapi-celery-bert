{% extends "_base.html" %}

{% block content %}

<div class="starter-template">
    <h1>Get Bert Score</h1>
    <hr>
    <br>
    <div id="form_wrap">
        <h3>Enter your query</h3>
        <form id="form">
            <div class="form-group">
                <textarea class="form-control" style="resize: none"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
        </form>
    </div>
    <div id="result_wrap" style="display:none;">
        <div class="flex-wrap mb-3" style="display:flex;justify-content: space-between;align-items: center">
            <h3>Task Status</h3>
            <button type="button" class="btn btn-success" id="download" disabled="disabled">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table"
                     viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"></path>
                </svg>
                Download excel
            </button>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 0"></div>
        </div>
        <br>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Result</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="tasks"></tbody>
        </table>
    </div>
</div>

{% endblock %}
